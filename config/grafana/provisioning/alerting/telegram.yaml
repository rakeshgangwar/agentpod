apiVersion: 1

contactPoints:
  - orgId: 1
    name: telegram-alerts
    receivers:
      - uid: telegram-receiver
        type: telegram
        settings:
          bottoken: ${TELEGRAM_BOT_TOKEN}
          chatid: ${TELEGRAM_CHAT_ID}
          parse_mode: HTML
        disableResolveMessage: false

policies:
  - orgId: 1
    receiver: telegram-alerts
    group_by:
      - alertname
      - severity
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      - receiver: telegram-alerts
        object_matchers:
          - - severity
            - =
            - critical
        continue: false
      - receiver: telegram-alerts
        object_matchers:
          - - severity
            - =
            - warning
        group_wait: 1m
        repeat_interval: 1h
