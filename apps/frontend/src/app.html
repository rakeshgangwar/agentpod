<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgentPod</title>
    <script>
      // Blocking script to prevent flash of unstyled content (FOUC)
      // This runs before any CSS is applied
      (function() {
        try {
          // Apply dark mode class immediately
          const mode = localStorage.getItem('agentpod-theme-mode');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = mode === 'dark' || (mode === 'system' && prefersDark) || (!mode && prefersDark);
          if (isDark) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
