# =============================================================================
# Forgejo Actions: Build and Push OpenCode Container Images
# =============================================================================
# Triggers:
#   - Push to main branch (docker/ directory changes)
#   - Manual dispatch with image selection
#   - Tag push (v*)
# =============================================================================

name: Build Container Images

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - '.forgejo/workflows/build-containers.yml'
    tags:
      - 'v*'
  
  workflow_dispatch:
    inputs:
      image_type:
        description: 'Image to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - cli
          - desktop

env:
  REGISTRY: forgejo.superchotu.com
  OWNER: rakeshgangwar

jobs:
  build-cli:
    name: Build CLI Image
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.image_type == 'all' || github.event.inputs.image_type == 'cli' || github.event.inputs.image_type == '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat docker/VERSION 2>/dev/null || echo "0.0.1")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Use tag version if this is a tag push
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION="${{ github.ref_name }}"
            TAG_VERSION="${TAG_VERSION#v}"
            echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Forgejo Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push CLI image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/opencode-cli
          file: ./docker/opencode-cli/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/opencode-cli:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/opencode-cli:latest
          build-args: |
            CONTAINER_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "CLI image pushed successfully"

  build-desktop:
    name: Build Desktop Image
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.image_type == 'all' || github.event.inputs.image_type == 'desktop' || github.event.inputs.image_type == '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat docker/VERSION 2>/dev/null || echo "0.0.1")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Use tag version if this is a tag push
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION="${{ github.ref_name }}"
            TAG_VERSION="${TAG_VERSION#v}"
            echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Forgejo Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Desktop image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/opencode-desktop
          file: ./docker/opencode-desktop/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/opencode-desktop:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/opencode-desktop:latest
          build-args: |
            CONTAINER_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Desktop image pushed successfully"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-cli, build-desktop]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| opencode-cli | ${{ needs.build-cli.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| opencode-desktop | ${{ needs.build-desktop.result }} |" >> $GITHUB_STEP_SUMMARY
