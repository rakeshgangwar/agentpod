# =============================================================================
# AgentPod Container Nginx Configuration
# =============================================================================
# Main reverse proxy for path-based routing with oauth2-proxy authentication.
# Routes:
#   /             -> Homepage (port 3000)
#   /opencode/*   -> OpenCode API (port 4096)
#   /acp/*        -> ACP Gateway (port 4097)
#   /oauth2/*     -> oauth2-proxy (port 4180)
#   /health       -> Direct health check (no auth)
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_max_body_size 50m;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    
    # ==========================================================================
    # Upstream definitions
    # ==========================================================================
    
    upstream oauth2_proxy {
        server 127.0.0.1:4180;
        keepalive 16;
    }
    
    upstream homepage {
        server 127.0.0.1:3000;
        keepalive 16;
    }
    
    upstream opencode {
        server 127.0.0.1:4096;
        keepalive 16;
    }
    
    upstream acp_gateway {
        server 127.0.0.1:4097;
        keepalive 16;
    }
    
    # ==========================================================================
    # Main server block
    # ==========================================================================
    
    server {
        listen 80;
        server_name _;
        
        # Common proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # ======================================================================
        # Health check - NO AUTH REQUIRED
        # ======================================================================
        location = /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # ======================================================================
        # OAuth2 proxy endpoints
        # ======================================================================
        
        location /oauth2/ {
            proxy_pass http://oauth2_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
            
            # Pass cookies
            proxy_pass_request_headers on;
        }
        
        # Internal auth check endpoint
        location = /oauth2/auth {
            internal;
            proxy_pass http://oauth2_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Uri $request_uri;
            
            # Don't send body to auth endpoint
            proxy_set_header Content-Length "";
            proxy_pass_request_body off;
            
            # Cache auth responses briefly to reduce load
            proxy_cache_valid 200 1s;
        }
        
        # Custom error page for 401 - redirect to sign in
        error_page 401 = @error401;
        location @error401 {
            return 302 /oauth2/sign_in?rd=$scheme://$host$request_uri;
        }
        
        # ======================================================================
        # Homepage (authenticated) - catch-all for non-API routes
        # ======================================================================
        location / {
            auth_request /oauth2/auth;
            auth_request_set $auth_user $upstream_http_x_auth_request_user;
            auth_request_set $auth_email $upstream_http_x_auth_request_email;
            auth_request_set $auth_access_token $upstream_http_x_auth_request_access_token;
            
            proxy_pass http://homepage;
            proxy_set_header X-User $auth_user;
            proxy_set_header X-Email $auth_email;
            proxy_set_header X-Access-Token $auth_access_token;
        }
        
        # ======================================================================
        # OpenCode API (authenticated)
        # ======================================================================
        location /opencode/ {
            auth_request /oauth2/auth;
            auth_request_set $auth_user $upstream_http_x_auth_request_user;
            auth_request_set $auth_email $upstream_http_x_auth_request_email;
            auth_request_set $auth_access_token $upstream_http_x_auth_request_access_token;
            
            # Strip /opencode prefix when proxying
            rewrite ^/opencode/(.*) /$1 break;
            
            proxy_pass http://opencode;
            proxy_set_header X-User $auth_user;
            proxy_set_header X-Email $auth_email;
            proxy_set_header X-Access-Token $auth_access_token;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Long timeouts for AI operations
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
        }
        
        # ======================================================================
        # ACP Gateway (authenticated)
        # ======================================================================
        location /acp/ {
            auth_request /oauth2/auth;
            auth_request_set $auth_user $upstream_http_x_auth_request_user;
            auth_request_set $auth_email $upstream_http_x_auth_request_email;
            auth_request_set $auth_access_token $upstream_http_x_auth_request_access_token;
            
            # Strip /acp prefix when proxying
            rewrite ^/acp/(.*) /$1 break;
            
            proxy_pass http://acp_gateway;
            proxy_set_header X-User $auth_user;
            proxy_set_header X-Email $auth_email;
            proxy_set_header X-Access-Token $auth_access_token;
            
            # WebSocket support (for SSE streaming)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for SSE
            proxy_buffering off;
            proxy_cache off;
            
            # Long timeouts for streaming
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
    }
}
