# =============================================================================
# AgentPod Container Nginx Configuration
# =============================================================================
# Main reverse proxy for path-based routing with centralized SSO authentication.
# Authentication is handled by the central SSO service at sso.superchotu.com.
#
# Routes:
#   /             -> Homepage (port 3000) - SSO required
#   /opencode/*   -> OpenCode API (port 4096) - Token OR SSO
#   /acp/*        -> ACP Gateway (port 4097) - Token OR SSO  
#   /code/*       -> Code-Server (port 8080) - SSO required
#   /vnc/*        -> noVNC (port 6080) - SSO required
#   /health       -> Direct health check (no auth)
#
# API routes (/opencode/, /acp/) accept either:
# - X-Container-Token header for server-to-server calls from Management API
# - Valid SSO session cookie for browser access
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Resolver for dynamic proxy_pass (using Docker's DNS)
    resolver 127.0.0.11 valid=30s ipv6=off;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_max_body_size 50m;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    
    # ==========================================================================
    # Map to check container API token
    # ==========================================================================
    # CONTAINER_API_TOKEN env var is set by Management API when creating container
    map $http_x_container_token $token_valid {
        default 0;
        "${CONTAINER_API_TOKEN}" 1;
    }
    
    # ==========================================================================
    # Upstream definitions (internal services)
    # ==========================================================================
    
    upstream homepage {
        server 127.0.0.1:3000;
        keepalive 16;
    }
    
    upstream opencode {
        server 127.0.0.1:4096;
        keepalive 16;
    }
    
    upstream acp_gateway {
        server 127.0.0.1:4097;
        keepalive 16;
    }
    
    upstream code_server {
        server 127.0.0.1:8080;
        keepalive 16;
    }
    
    upstream novnc {
        server 127.0.0.1:6080;
        keepalive 16;
    }
    
    # ==========================================================================
    # Main server block
    # ==========================================================================
    
    server {
        listen 80;
        server_name _;
        
        # SSO URL - set via environment variable SSO_URL, default to sso.superchotu.com
        set $sso_url "https://sso.superchotu.com";
        
        # Common proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        
        # ======================================================================
        # Health check - NO AUTH REQUIRED
        # ======================================================================
        location = /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # ======================================================================
        # Central SSO Authentication
        # ======================================================================
        
        # Internal auth check - calls central SSO service
        location = /_auth {
            internal;
            
            # Call central SSO's auth endpoint
            proxy_pass https://sso.superchotu.com/oauth2/auth;
            proxy_ssl_server_name on;
            
            proxy_set_header Host sso.superchotu.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Uri $request_uri;
            
            # Pass the session cookie
            proxy_pass_request_headers on;
            
            # Don't send body to auth endpoint
            proxy_set_header Content-Length "";
            proxy_pass_request_body off;
            
            # Timeouts for auth check
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # Internal token validation - returns 200 if token is valid
        location = /_token_auth {
            internal;
            if ($token_valid = 1) {
                return 200;
            }
            return 401;
        }
        
        # Custom error page for 401 - redirect to central SSO sign in
        error_page 401 = @error401;
        location @error401 {
            # Redirect to central SSO with return URL
            # Use https scheme since we're behind Traefik
            return 302 https://sso.superchotu.com/oauth2/start?rd=https://$host$request_uri;
        }
        
        # ======================================================================
        # Homepage (authenticated) - catch-all for non-API routes
        # ======================================================================
        location / {
            auth_request /_auth;
            auth_request_set $auth_user $upstream_http_x_auth_request_user;
            auth_request_set $auth_email $upstream_http_x_auth_request_email;
            auth_request_set $auth_access_token $upstream_http_x_auth_request_access_token;
            
            # Handle auth cookie refresh from SSO
            auth_request_set $auth_cookie $upstream_http_set_cookie;
            add_header Set-Cookie $auth_cookie;
            
            proxy_pass http://homepage;
            proxy_set_header X-User $auth_user;
            proxy_set_header X-Email $auth_email;
            proxy_set_header X-Access-Token $auth_access_token;
        }
        
        # ======================================================================
        # OpenCode API - Token auth (no SSO redirect for API calls)
        # ======================================================================
        # API calls from Management API use X-Container-Token header.
        # Browser users should access OpenCode through the Homepage UI.
        location /opencode/ {
            # Validate token - returns 401 if invalid (no redirect for API)
            auth_request /_token_auth;
            
            # Strip /opencode prefix when proxying
            rewrite ^/opencode/(.*) /$1 break;
            
            proxy_pass http://opencode;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Long timeouts for AI operations
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
        }
        
        # ======================================================================
        # ACP Gateway - Token auth (no SSO redirect for API calls)
        # ======================================================================
        location /acp/ {
            # Validate token - returns 401 if invalid (no redirect for API)
            auth_request /_token_auth;
            
            # Strip /acp prefix when proxying
            rewrite ^/acp/(.*) /$1 break;
            
            proxy_pass http://acp_gateway;
            
            # WebSocket support (for SSE streaming)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for SSE
            proxy_buffering off;
            proxy_cache off;
            
            # Long timeouts for streaming
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # ======================================================================
        # Code-Server (SSO authenticated)
        # ======================================================================
        location /code/ {
            auth_request /_auth;
            auth_request_set $auth_user $upstream_http_x_auth_request_user;
            auth_request_set $auth_email $upstream_http_x_auth_request_email;
            auth_request_set $auth_access_token $upstream_http_x_auth_request_access_token;
            auth_request_set $auth_cookie $upstream_http_set_cookie;
            add_header Set-Cookie $auth_cookie;
            
            # Strip /code prefix when proxying
            rewrite ^/code/(.*) /$1 break;
            
            proxy_pass http://code_server;
            proxy_set_header X-User $auth_user;
            proxy_set_header X-Email $auth_email;
            proxy_set_header X-Access-Token $auth_access_token;
            
            # WebSocket support (required for code-server)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Accept-Encoding gzip;
            
            # Long timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
        }
        
        # ======================================================================
        # noVNC (SSO authenticated)
        # ======================================================================
        location /vnc/ {
            auth_request /_auth;
            auth_request_set $auth_user $upstream_http_x_auth_request_user;
            auth_request_set $auth_email $upstream_http_x_auth_request_email;
            auth_request_set $auth_access_token $upstream_http_x_auth_request_access_token;
            auth_request_set $auth_cookie $upstream_http_set_cookie;
            add_header Set-Cookie $auth_cookie;
            
            # Strip /vnc prefix when proxying
            rewrite ^/vnc/(.*) /$1 break;
            
            proxy_pass http://novnc;
            proxy_set_header X-User $auth_user;
            proxy_set_header X-Email $auth_email;
            proxy_set_header X-Access-Token $auth_access_token;
            
            # WebSocket support (required for VNC)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Long timeouts for VNC session
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
        }
        
    }
}
