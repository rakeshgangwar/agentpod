# =============================================================================
# AgentPod Container Nginx Configuration
# =============================================================================
# Simple reverse proxy for path-based routing to internal services.
# NO AUTHENTICATION - containers are protected by non-public URLs only.
#
# Routes:
#   /health       -> Health check (returns 200 JSON)
#   /             -> Homepage (port 3000)
#   /opencode/*   -> OpenCode API (port 4096)
#   /acp/*        -> ACP Gateway (port 4097)
#   /code/*       -> Code-Server (port 8080)
#   /vnc/*        -> noVNC (port 6080)
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_max_body_size 50m;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    
    # ==========================================================================
    # Upstream definitions (internal services)
    # ==========================================================================
    
    upstream homepage {
        server 127.0.0.1:3000;
        keepalive 16;
    }
    
    upstream opencode {
        server 127.0.0.1:4096;
        keepalive 16;
    }
    
    upstream acp_gateway {
        server 127.0.0.1:4097;
        keepalive 16;
    }
    
    upstream code_server {
        server 127.0.0.1:8080;
        keepalive 16;
    }
    
    upstream novnc {
        server 127.0.0.1:6080;
        keepalive 16;
    }
    
    # ==========================================================================
    # Main server block
    # ==========================================================================
    
    server {
        listen 80;
        server_name _;
        
        # Common proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # ======================================================================
        # Health check
        # ======================================================================
        location = /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # ======================================================================
        # Homepage - Landing page
        # ======================================================================
        location / {
            proxy_pass http://homepage;
        }
        
        # ======================================================================
        # OpenCode API
        # ======================================================================
        location /opencode/ {
            # Strip /opencode prefix when proxying
            rewrite ^/opencode/(.*) /$1 break;
            
            proxy_pass http://opencode;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Long timeouts for AI operations
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
        }
        
        # ======================================================================
        # ACP Gateway
        # ======================================================================
        location /acp/ {
            # Strip /acp prefix when proxying
            rewrite ^/acp/(.*) /$1 break;
            
            proxy_pass http://acp_gateway;
            
            # WebSocket support (for SSE streaming)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for SSE
            proxy_buffering off;
            proxy_cache off;
            
            # Long timeouts for streaming
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # ======================================================================
        # Code-Server
        # ======================================================================
        location /code/ {
            # Strip /code prefix when proxying
            rewrite ^/code/(.*) /$1 break;
            
            proxy_pass http://code_server;
            
            # WebSocket support (required for code-server)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Accept-Encoding gzip;
            
            # Long timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
        }
        
        # ======================================================================
        # noVNC
        # ======================================================================
        location /vnc/ {
            # Strip /vnc prefix when proxying
            rewrite ^/vnc/(.*) /$1 break;
            
            proxy_pass http://novnc;
            
            # WebSocket support (required for VNC)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Long timeouts for VNC session
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
        }
        
    }
}
